<mat-card class="form-card">
  <mat-progress-bar *ngIf="isFormLoading" mode="indeterminate"></mat-progress-bar>
  <mat-card-title *ngIf="groupName">{{ 'Manage members of {name} group' | translate: { name: groupName } }}</mat-card-title>

  <mat-card-content>
    <div class="padding-16" *ngIf="members.length">
      <app-dual-listbox
        [items]="members"
        [(selectedItems)]="selectedMembers"
        minHeight="55vh"
        maxHeight="55vh"
        [title1]="'All users' | translate"
        [title2]="'Group members' | translate">
        <ng-template #templateItem let-item="data">
          <mat-list-item>{{ item.username }}</mat-list-item>
        </ng-template>
      </app-dual-listbox>
    </div>
  </mat-card-content>

  <mat-card-actions class="button-container">
    <button mat-button color="primary" (click)="onSubmit()">{{ 'Save' | translate }}</button>
    <button mat-button (click)="onCancel()">{{ 'Cancel' | translate }}</button>
  </mat-card-actions>
</mat-card>
